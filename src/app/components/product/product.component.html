  <div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Search Product</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Enter a word to search">
  </div>

  <div *ngIf="filterText" class="alert alert-success">
    {{filterText}} searched
  </div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Price with Vat</th>
            <th>Units In Stock</th>
           <th> </th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | filterPipe: filterText ">
        <td>{{product.productId}}</td>
        <td>{{product.productName |uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice}}</td>
        <td>{{product.unitPrice |vatAdded:18 | currency}}</td>
        <td>{{product.unitsInStock}}</td>
       <td><button (click)="addToCart(product)" class="btn btn-success">Add to Cart</button></td>
     </tr>
    </tbody>
</table>
